<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        width=device-width : 宽度等于设备宽度
        initial-scale=1 : 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放
        user-scalable=no : 用其缩放功能
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-1.11.3.min.js" type="application/javascript"></script>
    <script src="../js/bootstrap.min.js" type="application/javascript"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src=loxk"https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container-fluid">
    <h1>Hello World!</h1>
    <p>Resize the browser window to see the effect.</p>
    <div class="row">
        <div class="col-sm-8" style="background-color:lavender;">.col-sm-8
            <div class="row">
                <div class="col-sm-6" style="background-color:lightcyan;">.col-sm-6</div>
                <div class="col-sm-6" style="background-color:lightgray;">.col-sm-6</div>
            </div>
        </div>
        <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
    </div>
</div>

<div class="container-fluid">
    <h1>offset</h1>
    <div class="row">
        <div class="col-sm-5 col-md-6" style="background-color:lightgray;">1111111111111111111</div>
        <div class="col-sm-5 col-sm-offset-2 col-md-3 col-md-offset-3" style="background-color:lightcyan;">22222222222222222222222</div>
    </div>
</div>

<div class="container-fluid">
    <h1>Push And Pull - Change Column Ordering</h1>
    <div class="row">
        <div class="col-sm-4 col-sm-push-8" style="background-color:lavender;">.col-sm-4 .col-sm-push-8</div>
        <div class="col-sm-8 col-sm-pull-4" style="background-color:lavenderblush;">.col-sm-8 .col-sm-pull-4</div>
    </div>
</div>

</body>
</html>
