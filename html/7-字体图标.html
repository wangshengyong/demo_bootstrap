<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../fonts/font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-1.11.3.min.js" type="application/javascript"></script>
    <script src="../js/bootstrap.min.js" type="application/javascript"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src=loxk"https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div style="margin-top: 50px">
    </div>
    <div class="row">
        <div class="col-sm-2">
            <i>list Icons</i>
        </div>
        <div class="col-sm-5 list-group">
            <a class="list-group-item" href="#"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Home</a>
            <a class="list-group-item" href="#"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; Library</a>
            <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Applications</a>
            <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp; Settings</a>
        </div>
    </div>


    <div class="row" style="margin-top: 50px">
        <div class="col-sm-2">
            <i>Animated Icons</i>
        </div>
        <div class="col-sm-5">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>

            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>

            <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>

            <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>

            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="row" style="margin-top: 50px">
        <div class="col-sm-2">
            <i>Bootstrap 3 Examples</i>
        </div>
        <div class="col-sm-5">
            <a class="btn btn-danger" href="#">
                <i class="fa fa-trash-o fa-lg"></i> Delete
            </a>
            <a class="btn btn-default btn-sm" href="#">
                <i class="fa fa-cog"></i> Settings
            </a>
            <a class="btn btn-lg btn-success" href="#">
                <i class="fa fa-flag fa-2x pull-left"></i> Font Awesome<br>Version 4.6.3
            </a>

            <div class="btn-group">
                <a class="btn btn-default" href="#">
                    <i class="fa fa-align-left" title="Align Left"></i>
                </a>
                <a class="btn btn-default" href="#">
                    <i class="fa fa-align-center" title="Align Center"></i>
                </a>
                <a class="btn btn-default" href="#">
                    <i class="fa fa-align-right" title="Align Right"></i>
                </a>
                <a class="btn btn-default" href="#">
                    <i class="fa fa-align-justify" title="Align Justify"></i>
                </a>
            </div>

            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input class="form-control" type="text" placeholder="Email address">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input class="form-control" type="password" placeholder="Password">
            </div>

            <div class="btn-group open">
                <a class="btn btn-primary" href="#"><i class="fa fa-user fa-fw"></i> User</a>
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                    <span class="fa fa-caret-down" title="Toggle dropdown menu"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
                    <li><a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                    <li><a href="#"><i class="fa fa-ban fa-fw"></i> Ban</a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="fa fa-unlock"></i> Make admin</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
